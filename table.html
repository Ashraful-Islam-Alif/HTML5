<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-nav.css">

    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #0e0c0c;
            padding: 5px 10px;
            text-align: center;

        }

        th {
            background-color: rgb(124, 207, 124);
        }

        td:nth-child(2n) {
            background-color: indianred;
        }

        td:nth-child(2n+1) {
            background-color: rgb(92, 154, 205);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>dcode</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
